<div class="container-fluid contact">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 ">
        <form role="form" id="contact-form" class="contact-form" action="https://formspree.io/phpbotdestek@yandex.com"
      method="POST">
                        <div class="row">
                    		<div class="col-md-6">
                      		<div class="form-group">
                                <input type="text" class="form-control" name="name" autocomplete="off" id="Name" placeholder="İsim">
                                <input type="hidden" name="_next" value="http://www.php-bot.com/thanks.html" />
                                <input type="hidden" name="_language" value="tr" />
                      		</div>
                      	</div>
                        	<div class="col-md-6">
                      		<div class="form-group">
                                <input type="email" class="form-control" name="_replyto" autocomplete="off" id="email" placeholder="E-Mail">
                      		</div>
                      	</div>
                      	</div>
                      	<div class="row">
                      		<div class="col-md-12">
                      		<div class="form-group">
                                <textarea class="form-control textarea" rows="3" name="message" id="Message" placeholder="Mesajınız"></textarea>
                      		</div>
                      	</div>
                        </div>
                        <div class="row">
                        <div class="col-md-12">
                      <button type="submit" class="btn main-btn pull-right">Mesajı Gönder</button>
                      </div>
                      </div>
                    </form>
    </div>
  </div>
</div>
    <!-- Bootstrap core JavaScript -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>

    <script type="text/javascript">
    $('#contact-form').bootstrapValidator({
    //        live: 'disabled',
          message: 'Boş Alan Bırakmayın',
          feedbackIcons: {
              valid: 'glyphicon glyphicon-ok',
              invalid: 'glyphicon glyphicon-remove',
              validating: 'glyphicon glyphicon-refresh'
          },
          fields: {
              Name: {
                  validators: {
                      notEmpty: {
                          message: 'İsim Alanı Boş Bırakılamaz'
                      }
                  }
              },
              email: {
                  validators: {
                      notEmpty: {
                          message: 'E-Mail Alanı Boş Bırakılamaz'
                      },
                      emailAddress: {
                          message: 'E-Mail Adresi Geçersiz'
                      }
                  }
              },
              Message: {
                  validators: {
                      notEmpty: {
                          message: 'Mesaj Alanı Boş Bırakılamaz!'
                      }
                  }
              }
          }
      });
    </script>
